<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Q1
      document.write("<h1>Q1</h1>");

      const city = prompt("Enter a city");
      if (city == "karachi" || "Karachi") {
        document.write("Welcome to the city of lights");
      }
      document.write("<br>");
      //Q2
      document.write("<h1>Q2</h1>");

      const gender = prompt("Enter you gender(M/F)");
      if (gender == "M") {
        document.write("Good morning sir");
      } else {
        document.write("Good morning sir");
      }
      document.write("<br>");
      //Q3
      document.write("<h1>Q3</h1>");

      const color = prompt("Enter a color(Red/Green/Yellow)");
      if (color == "Red") {
        document.write("Must Stop");
      } else if (color == "Green") {
        document.write("Move Now");
      } else if (color == "Yellow") {
        document.write("Ready to move");
      }
      document.write("<br>");
      //Q4
      document.write("<h1>Q4</h1>");
      const fuel = prompt("Enter fuel amount");
      if (fuel < "0.25") {
        document.write("Fuel almost empty. Please refill");
      } else {
        document.write("Good to go");
      }
      document.write("<br>");
      document.write("<br>");
      document.write("<h1>Q5</h1>");

      //Q6
      document.write("<h1>Q6</h1>");
      const totmarks = 300;
      const s1m = parseInt(prompt("Enter marks in 1st subject"));
      const s2m = parseInt(prompt("Enter marks in 2nd subject"));
      const s3m = parseInt(prompt("Enter marks in 3rd subject"));
      const obtmarks = s1m + s2m + s3m;
      const totper = obtmarks / 3;
      document.write("Total Marks: ", totmarks);
      document.write("<br>");
      document.write("Marks Obtained: ", obtmarks);
      document.write("<br>");
      document.write("Percentage: ", totper);
      document.write("<br>");
      if (totper >= 80) {
        document.write("Grade: A-one", "<br>");
        document.write("Remarks: Exellent");
      } else if (totper >= 70) {
        document.write("Grade: A", "<br>");
        document.write("Remarks: Good");
      } else if (totper >= 60) {
        document.write("Grade:B", "<br>");
        document.write("Remarks: You need to improve");
      } else if (totper < 60) {
        document.write("Grade: Fail", "<br>");
        document.write("Remarks: Sorry you failed");
      }
      document.write("<br>");

      //Q7
      document.write("<h1>Q7</h1>");

      const numb = "7";
      const num = prompt("Guess the number(1-10)");
      if (numb == num) {
        document.write("Bingo You guessed it correct");
      } else if (num == numb + 1) {
        document.write("You were very close, the number was ", numb);
      } else {
        document.write("Wrong number");
      }
      //Q8
      document.write("<h1>Q8</h1>");

      const num2 = prompt("Enter a number to see if its divisible by 3 ");
      if (num2 % 3 == 0) {
        document.write("yes it is divisible by 3");
      } else {
        document.write("Number is indivisible by 3");
      }
      //Q9
      document.write("<h1>Q9</h1>");

      const num3 = prompt("Enter a number to see if its even or odd");
      if (num3 % 2 == 0) {
        document.write("Number is even");
      } else {
        document.write("Number is odd");
      }
      //Q10
      document.write("<h1>Q10</h1>");
      const temp = prompt("Enter a temperature");
      if (temp > "40") {
        document.write("Its too hot outside");
      } else if (temp > "30") {
        document.write("The weather today is normal");
      } else if (temp > "20") {
        document.write("Todays weather is cool");
      } else if (temp > "10") {
        document.write("OMG! Todays weather is too cool");
      }
      //Q11
      document.write("<h1>Q11</h1>");
      const numb1 = parseInt(prompt("Enter a number"));
      const numb2 = parseInt(prompt("Enter another number"));
      const op = prompt("Enter an operator(+,*,/,&,%)");
      if (op == "+") {
        document.write(numb1 + numb2);
      } else if (op == "-") {
        document.write(numb1 - numb2);
      } else if (op == "/") {
        document.write(numb1 / numb2);
      } else if (op == "&") {
        document.write(numb1 & numb2);
      } else if (op == "%") {
        document.write(numb1 % numb2);
      }
    </script>
  </body>
</html>
