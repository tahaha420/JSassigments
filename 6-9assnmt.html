<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment 6-9</title>
    <style>
        h4 {
            display: inline;
        }
         table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Subject</th>
            <th>T.marks</th>
            <th>O.marks</th>
            <th>Percentage</th>

        </tr>
        <tr>
            <td id="first"></td>
            <td id="tmarks"></td>
            <td id="omarks1"></td>
            <td id="per1"></td>

        </tr>
        <tr>
            <td id="second"></td>
            <td id="tmarks">100</td>
            <td id="omarks2"></td>
            <td id="per2"></td>
        </tr>

        <tr>
            <td id="third"></td>
            <td id="tmarks">100</td>
            <td id="omarks3"></td>
            <td id="per3"></td>
        </tr>



    </table>
    <script>
        //Q1
        document.write("<h1>Q1</h1>")
        let num = parseInt(5);
        document.write('Value of a is ', num, "<br>")
        document.write('Value of a++ is ', ++num, "<br>")
        document.write('Value of a++ is ', ++num, "<br>")
        document.write('Value of a-- is ', --num, "<br>")
        document.write('Value of a-- is ', --num, "<br>")

        //Q2
        document.write("<h1>Q2</h1>")
        var a = parseInt(2);
        var b = parseInt(1);
        document.write("a is ", a, " b is ", b, "<br>")
        var result = --a - --b + ++b + b--;
        document.write("--a decrements a by 1 <br>")
        document.write("--a decrements a by 1 and subtracts it after decrementing b <br>")
        document.write("adds the result of previous expression to increment of b <br>")
        document.write("adds the result of previous expression to decrement of b<br>")
        document.write("result is ", result)
        //Q3
        document.write("<h1>Q3</h1>")
        let name = prompt('Whats your name?')
        document.write("Hello ", name)
        // //Q5
        document.write("<h1>Q5</h1>")
        let numb = prompt('Enter a number', 5)
        for (let i = 0; i < 11; i++) {
            document.write(numb, "x" + i + "=" + numb * i + "<br>");
        }
        //Q6
        document.write("<h1>Q6</h1>")
        const s1 = prompt("Enter 1st subject", "Maths");
        const s2 = prompt("Enter 2nd subject", "Biology");
        const s3 = prompt("Enter 3rd subject", "History");
        const totmarks = 250;
        const s1m = parseInt(prompt("Enter marks in 1st subject"));
        const s2m = parseInt(prompt("Enter marks in 2nd subject"));
        const s3m = parseInt(prompt("Enter marks in 3rd subject"));
        const per1 = (s1m / totmarks) * 100
        const per2 = (s2m / totmarks) * 100
        const per3 = (s3m / totmarks) * 100
        document.getElementById("first").innerHTML = s1
        document.getElementById("second").innerHTML = s2
        document.getElementById("third").innerHTML = s3
        document.getElementById("tmarks").innerHTML = totmarks
        document.getElementById("omarks1").innerHTML=s1m
        document.getElementById("omarks2").innerHTML=s2m
        document.getElementById("omarks3").innerHTML=s3m
        document.getElementById("per1").innerHTML=parseInt(per1)+"%"
        document.getElementById("per2").innerHTML=parseInt(per2)+"%"
        document.getElementById("per3").innerHTML=parseInt(per3)+"%"
    </script>

</body>

</html>
