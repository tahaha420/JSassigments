<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-13 Assignments</title>
</head>

<body>
    <script>
        //Q1
        document.write("<h1>Q1</h1>")
        const charec = prompt("Enter a charecter");
        if (charec.charCodeAt(0) > 64 & charec.charCodeAt(0) < 91) {
            document.write("It is uppercase")
        } else if (charec.charCodeAt() > 96 & charec.charCodeAt() < 123) {
            document.write("It is lowercase")
        } else {
            document.write("It is a number")
        }
        document.write("<h1>Q2</h1>")
        //Q2
        const num1 = prompt("Enter a number (comparison)")
        const num2 = prompt("Enter another number ")
        if (num1 > num2) {
            document.write(num1, " is greater")
        } else {
            document.write(num2, " is greater")
        }
        document.write("<h1>Q3</h1>")
        //Q3
        const num3 = prompt("Enter a number (positve/negetive)")
        if (num3 > 0) {
            document.write("Number is postive")
        } else if (num3 < 0) {
            document.write("Number is negetive")
        } else if (num3 == 0) {
            document.write("Number is equal to zero")
        }
        document.write("<h1>Q4</h1>")
        //Q4
        const strg = prompt("Enter a charecter")
        if (strg == ("a" || "e" || "i" || "o" || "u")) {
            document.write("its a vowel")
        } else {
            document.write("not a vowel")
        }
        document.write("<h1>Q5</h1>")
        //Q5
        const password="karachi"
        const pw=prompt("Enter the password (Hint: Old capital of Pakistan")
        if (pw==password){
            document.write("Correct Password")
        }else if (pw==""){
            document.write("Please enter your password") 
        } else if (pw!=password){
            document.write("Wrong password")
        }
        document.write("<h1>Q6</h1>")
        //Q6
        var greeting;
        var hour = 13;
        if (hour=13){
            greeting="good day"
        } else{
            greeting="good evening"
        }
        document.write(greeting)
        document.write("<h1>Q7</h1>")
        //Q7
        const time =prompt("Enter time in  24 hour format")
        if ((time>=00)&&(time<1200)){
            document.write("Good Morning")
        }else if ((time>=1200)&&(time<1700)){
            document.write("Good Afternoon")
        } else if ((time>=1700)&&(time<2100)){
            document.write("Good Evening")
        }else if ((time>=2100)&&(time<2359)){
            document.write("Good Night")
        }

    </script>
</body>

</html>
